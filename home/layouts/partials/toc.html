{{ range .Site.Sections.ByParam "weight" }}

<div class="row content">
  {{ if and (isset .Params "image") .Params.image }}
  <div class="col-sm-6 content-image" style="background-image: url(static/{{ .Params.image }})">
  </div>
  <div class="col-sm-6 content-excerpt">
  {{ else }}
  <div class="col-sm-12 content-excerpt">
  {{ end }}
    <div class="row">
      <div class="col-md-12">
        <div class="row content-title">
          <h2> <a href="{{ .Permalink }} "> {{ .Title }} </a> </h2>
        </div>
        <div class="row content-summary">
          {{ .Summary }}
          <a class="more-link" href="{{ .Permalink }} ">Lire la suite</a>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
