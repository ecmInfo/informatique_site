<meta charset="utf-8">

{{ with .Title }} <title>{{ . }}</title>
{{ end }}

{{ with .Site.Params.description }} <meta name="description" content="{{ . }}">
{{ end }}

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">


<link rel="stylesheet" href="{{ .Site.BaseURL  }}static/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" id="ct-tracks-google-fonts-css" href="//fonts.googleapis.com/css?family=Raleway%3A400%2C700&amp;subset=latin%2Clatin-ext&amp;ver=4.7.2" type="text/css" media="all">

<!-- Theme stylesheet, if possible do not edit this stylesheet -->
<link href="{{ .Site.BaseURL  }}static/bootstrap/css/style.default.css" rel="stylesheet" id="theme-stylesheet">

<link rel="stylesheet" href="{{ .Site.BaseURL  }}static/font-awesome/css/font-awesome.min.css">


<!-- Custom stylesheet - for your changes -->
<link href="{{ .Site.BaseURL  }}static/css/custom.css" rel="stylesheet">
